#开发环境的配置
#server.port=8443
server:
  port: 9090

# SSL协议相关配置
#server.ssl.key-store= .keystore
#server.ssl.key-password= 123321
#server.ssl.key-store-type= JKS
#server.ssl.key-alias= tomcat

spring:
    application:
        name: dev
    #数据源配置
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/znblog?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
        username: root
        password: 123456
        type: com.alibaba.druid.pool.DruidDataSourceC3P0Adapter
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20


#jms相关配置
activemq:
    broker-url: spring.activemq.broker-url=tcp://192.168.10.55:61616

#mybatis配置
mybatis:
    mapperLocations: classpath:mapping/*.xml

#业务参数属性配置
book:
  author: 菡萏如佳人
  name: it and poem

author:
  name: 临江仙
  age:  32

#日志配置
